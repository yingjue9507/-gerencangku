<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="windowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.8" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 主背景 -->
  <rect width="256" height="256" rx="32" ry="32" fill="url(#bgGradient)"/>
  
  <!-- 多窗口布局 - 2x2网格 -->
  <!-- 左上窗口 -->
  <rect x="40" y="40" width="80" height="60" rx="8" ry="8" fill="url(#windowGradient)" filter="url(#shadow)"/>
  <rect x="45" y="45" width="70" height="8" rx="4" ry="4" fill="#667eea" opacity="0.6"/>
  <rect x="45" y="58" width="50" height="4" rx="2" ry="2" fill="#94a3b8" opacity="0.5"/>
  <rect x="45" y="66" width="60" height="4" rx="2" ry="2" fill="#94a3b8" opacity="0.5"/>
  <rect x="45" y="74" width="40" height="4" rx="2" ry="2" fill="#94a3b8" opacity="0.5"/>
  
  <!-- 右上窗口 -->
  <rect x="136" y="40" width="80" height="60" rx="8" ry="8" fill="url(#windowGradient)" filter="url(#shadow)"/>
  <rect x="141" y="45" width="70" height="8" rx="4" ry="4" fill="#f59e0b" opacity="0.6"/>
  <rect x="141" y="58" width="55" height="4" rx="2" ry="2" fill="#94a3b8" opacity="0.5"/>
  <rect x="141" y="66" width="45" height="4" rx="2" ry="2" fill="#94a3b8" opacity="0.5"/>
  <rect x="141" y="74" width="65" height="4" rx="2" ry="2" fill="#94a3b8" opacity="0.5"/>
  
  <!-- 左下窗口 -->
  <rect x="40" y="116" width="80" height="60" rx="8" ry="8" fill="url(#windowGradient)" filter="url(#shadow)"/>
  <rect x="45" y="121" width="70" height="8" rx="4" ry="4" fill="#10b981" opacity="0.6"/>
  <rect x="45" y="134" width="45" height="4" rx="2" ry="2" fill="#94a3b8" opacity="0.5"/>
  <rect x="45" y="142" width="55" height="4" rx="2" ry="2" fill="#94a3b8" opacity="0.5"/>
  <rect x="45" y="150" width="35" height="4" rx="2" ry="2" fill="#94a3b8" opacity="0.5"/>
  
  <!-- 右下窗口 -->
  <rect x="136" y="116" width="80" height="60" rx="8" ry="8" fill="url(#windowGradient)" filter="url(#shadow)"/>
  <rect x="141" y="121" width="70" height="8" rx="4" ry="4" fill="#ef4444" opacity="0.6"/>
  <rect x="141" y="134" width="60" height="4" rx="2" ry="2" fill="#94a3b8" opacity="0.5"/>
  <rect x="141" y="142" width="40" height="4" rx="2" ry="2" fill="#94a3b8" opacity="0.5"/>
  <rect x="141" y="150" width="50" height="4" rx="2" ry="2" fill="#94a3b8" opacity="0.5"/>
  
  <!-- AI标识 -->
  <circle cx="128" cy="200" r="24" fill="#ffffff" opacity="0.9" filter="url(#shadow)"/>
  <text x="128" y="208" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#667eea">AI</text>
  
  <!-- 心流标识 - 流动的线条 -->
  <path d="M 60 200 Q 80 190 100 200 T 140 200" stroke="#ffffff" stroke-width="3" fill="none" opacity="0.7"/>
  <path d="M 156 200 Q 176 190 196 200" stroke="#ffffff" stroke-width="3" fill="none" opacity="0.7"/>
  
  <!-- 连接线表示多窗口协作 -->
  <line x1="120" y1="70" x2="136" y2="70" stroke="#ffffff" stroke-width="2" opacity="0.5"/>
  <line x1="120" y1="146" x2="136" y2="146" stroke="#ffffff" stroke-width="2" opacity="0.5"/>
  <line x1="80" y1="100" x2="80" y2="116" stroke="#ffffff" stroke-width="2" opacity="0.5"/>
  <line x1="176" y1="100" x2="176" y2="116" stroke="#ffffff" stroke-width="2" opacity="0.5"/>
</svg>